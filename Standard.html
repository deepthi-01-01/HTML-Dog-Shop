<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="dog.ico">
    <title>Standard Spa</title>
    <style>
      body{
        background-color:#f0ebf8;
      }
    </style>
  </head>
  <body>
    <h1>Standard Spa Booking</h1>
    <form action="" class="form1">
      <label>Dog's Name:</label>
      <input type="text"><br><br>
      <label>Parent's Name:</label>
      <input type="text"><br><br>
      <label>Dog's Breed:</label>
      <input type="text"><br><br>
      <label>Gender:</label><br>
      <input type="radio" id="gender" name="gender" value="male"/> Male    <br>
      <input type="radio" id="gender" name="gender" value="female"/> Female <br>
      <label>Please select your dog's age-group:</label>
      <select name="age" id="age">
      <option value="0-2">0-2 years</option>
      <option value="2-5">2-5 years</option>
      <option value="6-8">5-8 years</option>
      <option value="9-13">9-13 years</option>
      <option value=">14"> >14 years</option>
    </select><br><br>
    <label>Please select a date for appointment:</label>
    <input type="datetime-local"><br><br>
    <label>Please select a time slot:</label>
    <select name="time" id="time">
      <option value="11:00AM">11:00AM</option>
      <option value="12:00PM">12:00PM</option>
      <option value="1:00PM">1:00PM</option>
      <option value="2:00PM">2:00PM</option>
      <option value="3:00PM">3:00AM</option>
      <option value="4:00PM">4:00PM</option>
      <option value="5:00PM">5:00PM</option>
      <option value="6:00PM">6:00PM</option>
    </select><br><br>
    <input type="button" class="click">Confirm
    <input type="button" class="click">Reset
    </form>
